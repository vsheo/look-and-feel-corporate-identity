<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>specificity opdracht</title>
    <link rel="stylesheet" href="https://vsheo.github.io/look-and-feel-styleguide/mediahuis.css">
    <link rel="stylesheet" href="specificity.css">
</head>
<body>
    <span>Element selector</span>
    <h2 class="text-primary text-primary-veronica">Ik ben een heading, welke kleur krijg ik?</h2>

    <span>Class selector</span>
    <h2 class="brand-primary brand-primary-sublime blue">Ik ben een heading met twee classes</h2>

    <span>Class volgorde</span>
    <!-- de heading wordt pink -->
    <h3 class="text-secondary text-secondary-slam">Ik ben een heading met twee classes</h3>

    <span>ID selector</span>
    <h3 class="text-secondary text-secondary-slam test" id="heading">Ik ben een heading met een ID</h3>
</body>
</html>
