<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inputs</title>
    <link rel="stylesheet" href="./inputs.css">
</head>

<body>
    <!-- buttons -->
    <div class="input-layout">
        <h2>buttons</h2>
        <input class="button" type="button" value="&#9654">
    </div>

    <!-- checkbox -->
    <div class="input-layout">
        <h2>checkbox</h2>
        <fieldset>
            <legend>Choose your monster's features:</legend>
            <div>
                <!-- id en for zijn het zelfde, daarom kan je op beide clicken voor de checkbox -->
                <input type="checkbox" id="scales" name="scales" />
                <label for="scales">Scales</label>
            </div>
        
            <div>
                <input type="checkbox" id="horns" name="horns" />
                <label for="horns">Horns</label>
            </div>
        
            <div>
                <input type="checkbox" id="Teeth" name="teeth" value="coding" checked />
                <label for="Teeth">Teeth</label>
            </div>
        
            <div>
                <input type="checkbox" id="Nose" name="nose" />
                <label for="Nose">Nose</label>
            </div>
        
            <div>
                <input type="checkbox" id="tail" name="tail" />
                <label for="tail">Tail</label>
            </div>
        </fieldset>
    </div>

    <!-- date -->
    <div class="input-layout">
        <h2>date</h2>
        <label for="birthday">18+?</label>
        <input type="date" id="birthday" name="trip-start" value="2001-01-01" min="2018-01-01" max="2025-12-31" />
    </div>

    <!-- range -->
    <div class="input-layout">
        <h2>range</h2>

        <p>Audio settings:</p>
        <div>
          <input type="range" id="volume" name="volume" min="0" max="11" />
          <label for="volume">Volume</label>
        </div>
        
        <div>
          <input type="range" id="cowbell" name="cowbell" min="0" max="100" value="90" step="10" />
          <label for="cowbell">Cowbell</label>
        </div>
    </div>

    <!-- SEARCH -->
    <div class="input-layout">
        <h2>search</h2>
        <div>
            <label for="site-search"></label>
            <input type="search" id="site-search" name="q" placeholder="Search . . . ."/>
            <button class="submit">Search</button>
        </div>
    </div>
</body>

</html>
